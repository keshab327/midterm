<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>PixelTrice</title>
  <meta charset="utf-8">
 <!-- <meta name="viewport" content="width=device-width, initial-scale=1">-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
</head>
<body>
<br>
<h1 class="text-center">shop details
<a href="/home" class="btn btn-danger text-right">Go Home</a>
 &emsp;<label >Total: </label> <label th:text="  ${count}"  style="color:green;" ></label>
 &emsp;<label >Remaining to confirmed: </label> <label th:text="  ${not_confirmed}"  style="color:red;" ></label>

</h1>
<br><br>

<table id="example" class="table table-striped table-bordered text-center">
        <thead>
            <tr>
                <th>SR. No.</th>
               
                <th>Image</th>
                 <th>Tax details</th>
                 <th>ShopName</th>
                <th>Description</th>
                
                <th>adress</th>
                <th>Created date</th>
                 <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody th:with="count=0">
        <tr th:each = "imageGallery, hh : ${shops}">           
                <td th:with="count=${count + 1}" th:text="${count}"></td>
                
                
                <td><img th:src="@{${'/image/display/'+ imageGallery.id}}" 
       class="card img-fluid" style="width:300px" alt=""/></td>
       
                <td><img th:src="@{${'/image/display_tax/'+ imageGallery.id}}" 
       class="card img-fluid" style="width:350px" alt=""/></td>
                
                <td th:text="${imageGallery.name}"></td>
                
  
            
                
                <td th:text="${imageGallery.description}"></td>
                <td th:text="${imageGallery.adress}"></td>
                <td th:text="${#dates.format({imageGallery.createDate}, 'dd-MM-yyyy')}"/></td>
                  <td th:text="${imageGallery.verification}"  style="color:blue;"></td>
                
               <td><a th:href="@{/image/imageDetails/{id}(id=${imageGallery.id})}" class="btn btn-info text-right" target="_blank">View</a>
               <br>
              
               </td>
            </tr>
        </tbody>
    </table>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
	
	<script type="text/javascript">
	$(document).ready(function() {
	    $('#example').DataTable();
	    
	    var name = $("#name").val();
	} );
	</script>
</body>
</html>
